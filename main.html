<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="auth">

       <h1 class="auth-title">Регистрация</h1>

        <form action="/">
            <div class="form-input">
                <input class="input" type="text" name="login" placeholder="Придумайте логин">
            </div>

            <div class="form-input">
                <input class="input" type="text" name="name" placeholder="Введите имя">
            </div>

            <div class="form-input">
                <input class="input" type="email" name="email" placeholder="Введите e-mail">
            </div>

            <div class="form-input">
                <input class="input" type="tel" name="phone" placeholder="Введите номер телефона">
            </div>

            <div class="form-input">
                <input class="input" type="password" name="password" placeholder="Придумайте пароль">
            </div>

            <div class="form-input">
                <input class="input" type="password" name="password" placeholder="Повторите пароль">
            </div>

            <div class="form-input">
                <select class="select" name="city">
                    <option>Севастополь</option>
                    <option>Ялта</option>
                </select>
            </div>

            <div class="form-input">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Согласшаюсь с условиями пользования</label>
            </div>

            <button class="button">Зарегистрироваться</button>

        </form>
    </div>
</body>
</html>
